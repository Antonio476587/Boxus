<div class="container">
  <app-search-bar></app-search-bar>
  <section class="row row-cols-1">
    <div class="col">
      <h2 class="w-100 h1 text-center my-2 text-gray">Descubre qué ocultan los demás...</h2>
      <hr>
    </div>
  </section>
  <section
    class="secrets"
    infiniteScroll 
    (scrolled)="onScrolledFeed()"
  >
    <div class="col w-100 mb-3" *ngFor="let secret of mySecrets$ | async">
      <app-secret [secret]="secret"></app-secret>
    </div>
  </section>
</div>
