<form [formGroup]='loginForm' action=''>
  <label for='username'>Usuario</label>
  <input type='text' name='username' id='username' formControlName="username">
  <label for='password'>Contraseña</label>
  <input type='text' name='password' id='password' formControlName="password" required>
  <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
</form>
